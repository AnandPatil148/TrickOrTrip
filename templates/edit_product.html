{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-16 p-8 bg-gray-900/80 backdrop-blur-sm rounded-2xl border border-orange-500/30 shadow-lg">
    <h2 class="text-3xl font-bold mb-8 text-center text-orange-400 font-creepster">🛠️ Upload Spooky Gear</h2>
    
    <form method="POST" class="flex flex-col gap-5">
        <div>
            <input name="gear_name" placeholder="Gear Name" value="{{ default[2]}}"
                   class="w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg text-white 
                          focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent
                          placeholder-gray-400 transition duration-200">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-orange-300 mb-1">Category</label>
            <select name="category" 
                    class="w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg text-white 
                           focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" value="{{ default[3] }}">
                <option value="">Select Category</option>
                <option value="Camera">📷 Camera</option>
                <option value="Lens">🔍 Lens</option>
                <option value="Lighting">💡 Lighting</option>
                <option value="Drone">🚁 Drone</option>
                <option value="Audio">🎤 Audio</option>
                <option value="Other">🎭 Other</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-orange-300 mb-1">Price per Day (₹)</label>
                <input name="price_per_day" type="number" step="0.01" value="{{ default[4] }}"
                       class="w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg text-white 
                              focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-orange-300 mb-1">Security deposit (₹)</label>
                <input name="security_deposit" type="number" step="0.01" value="{{ default[5] }}"
                       class="w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg text-white 
                              focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-orange-300 mb-1">Available Quantity</label>
                <input name="quantity" type="number" value="{{ default[6] }}"
                       class="w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg text-white 
                              focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-orange-300 mb-1">Description</label>
                <textarea name="description" rows="3" value="{{ default[7] }}"
                          class="w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg text-white 
                                 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"></textarea>
            </div>
        </div>

        <div class="mt-4 flex flex-col sm:flex-row gap-4">
            <button type="submit" 
                    class="flex-1 bg-gradient-to-r from-orange-600 to-orange-700 text-white font-bold py-3 px-6 rounded-lg
                           hover:from-orange-500 hover:to-orange-600 transition duration-200 transform hover:scale-[1.02]
                           shadow-lg shadow-orange-900/30 flex items-center justify-center gap-2">
                <span>🔼 Upload Gear</span>
            </button>
            <a href="/dashboard" 
               class="flex-1 bg-gray-800/50 text-orange-400 font-medium py-3 px-6 rounded-lg border border-orange-500/30
                      hover:bg-gray-700/50 transition duration-200 text-center">
                ↩️ Back to Dashboard
            </a>
        </div>
    </form>
</div>
{% endblock %}
